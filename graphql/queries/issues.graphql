query getIssues($last: Int!) {
  repository(owner: "flutter", name: "flutter") {
    issues(last: $last) {
      nodes {
        id
        number
        url
        title
        createdAt
        closed
        author {
          avatarUrl
          login
          url
        }
        labels(first: 10) {
          nodes {
            id
            name
            description
            color
          }
        }
      }
    }
  }
}
